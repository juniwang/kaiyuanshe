        <h1 id="自动化发文测试—-gt-一定要记得加上-md"><a href="#自动化发文测试—-gt-一定要记得加上-md" class="headerlink" title="自动化发文测试—&gt;一定要记得加上.md"></a>自动化发文测试—&gt;一定要记得加上.md</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">格式: sed -i &quot;s/查找字段/替换字段/g&quot; `grep 查找字段 -rl路径`</span><br><span class="line"></span><br><span class="line">命令分解：</span><br><span class="line"></span><br><span class="line">grep 查找字段 -rl路径   列出”路径”中” 查找字段” 的所有文件</span><br><span class="line"></span><br><span class="line">sed –I &quot;s/查找字段/替换字段/g&quot;  在上面”查找列出的文件”（grep命令）中，执行&quot;s/查找字段/替换字段/g&quot;  操作，并将操作的结果作用在“查找列出的文件”源文件上.</span><br><span class="line"></span><br><span class="line">注意:红色字符为键盘 TAB 键上的按键</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">例：替换当前目录下所有文件中的syslog为xlog</span><br><span class="line">sed -i &quot;s/xlog/syslog/g&quot; `grep -rl xlog ./`</span><br></pre></td></tr></table></figure>
